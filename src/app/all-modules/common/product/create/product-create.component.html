<div class="container-fluid mt-3">

    <div class="page-header">
      <div class="row align-items-center">
          <div class="col">
             <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/irecruitment/vacancy/list">Setting</a></li>
                  <li class="breadcrumb-item active">Product</li>
                  <li class="breadcrumb-item active">{{pageTitle}}</li>
              </ul>
          </div>
          <div class="col-auto float-right ml-auto">
            <a id="backBtn"   [routerLink]="['/common/product/list']" class="btn btn-sm btn-outline-secondary"> 
              <i class="fas fa-times me-1"></i> Back
            </a>
          </div>
      </div>
       </div>
  
  <span style="text-align:left;">
    <h3 class="card-title">Product {{pageTitle}}</h3>
  </span>
         <br/>
  
    
      <div class="row">
        <div class="col-lg-12">
            <div class="card customCard">
               <div class="card-body">
                    <form  [formGroup]="createForm">
                        <div class="row">
                                                                              
                                    <div class="col-md-3 form-group">
                                        <label for="name-f" >Organization</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="menuOptions"
                                        bindLabel="orgName"
                                        bindValue="id"
                                        formControlName="orgId"
                                        (search)="onSearch($event)"
                                        (scrollToEnd)="loadMore()"
                                         [loading]="loadingDropdown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>

                                        <div class="col-md-3 form-group">
                                            <label for="name-f" >Category</label>
                                            <ng-select
                                            (keyup)="setSearch($event.target)"
                                            [items]="catOptions"
                                            bindLabel="name"
                                            bindValue="id"
                                            formControlName="catId"
                                            (search)="onBrandSearch($event,'ProductCat')"
                                            (scrollToEnd)="brandLoadMore('ProductCat')"
                                             [loading]="catLoadingDropDown"
                                            [clearable]="true"
                                            [closeOnSelect]="true"
                                            [editableSearchTerm]="false"
                                            [addTag]="false" 
                                            class="form-control-patch">
                                          </ng-select>
                                    
                                          </div>

                                          <div class="col-md-3 form-group">
                                            <label for="name-f" class="val-required">Name</label>
                                            <input type="text" class="form-control"  formControlName="name">
                                            </div>

                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Brand</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="brandOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="brandId"
                                        (search)="onBrandSearch($event,'Brand')"
                                        (scrollToEnd)="brandLoadMore('Brand')"
                                         [loading]="barndLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>



                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Model</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="modelOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="modelId"
                                        (search)="onBrandSearch($event,'ProductModel')"
                                        (scrollToEnd)="brandLoadMore('ProductModel')"
                                         [loading]="modelLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>

                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Color</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="colorOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="colorId"
                                        (search)="onBrandSearch($event,'ProductColor')"
                                        (scrollToEnd)="brandLoadMore('ProductColor')"
                                         [loading]="colorLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>

                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Size</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="sizeOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="sizeId"
                                        (search)="onBrandSearch($event,'ProductSize')"
                                        (scrollToEnd)="brandLoadMore('ProductSize')"
                                         [loading]="sizeLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>

                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Made With</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="madeWithOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="madeWithId"
                                        (search)="onBrandSearch($event,'MadeWith')"
                                        (scrollToEnd)="brandLoadMore('MadeWith')"
                                         [loading]="madeLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>

                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Measure By</label>
                                        <ng-select
                                        (keyup)="setSearch($event.target)"
                                        [items]="oumOptions"
                                        bindLabel="name"
                                        bindValue="id"
                                        formControlName="uomId"
                                        (search)="onBrandSearch($event,'UnitOfMeasure')"
                                        (scrollToEnd)="brandLoadMore('UnitOfMeasure')"
                                         [loading]="uomLoadingDropDown"
                                        [clearable]="true"
                                        [closeOnSelect]="true"
                                        [editableSearchTerm]="false"
                                        [addTag]="false" 
                                        class="form-control-patch">
                                      </ng-select>
                                
                                      </div>


                                      <div class="col-md-3 form-group">
                                        <label for="name-f" >Amount/Quantiy in Each Product</label>
                                        <span>
                                       <input  type="number" formControlName="qtyPerUnit" class="form-control-patch">
                                       <select formControlName="unitName">
                                        <option value="kg">kg</option>
                                        <option value="piece">piece</option>
                                        <option value="l">L(liter)</option>
                                        <option value="ml">ML(mili liter)</option>
                                        <option value="gm">gm(gram)</option>
                                        <option value="mg">mg(mili gram)</option>
                                        <option value="ton">ton</option>
                                        <option value="meter">meter</option>
                                        <option value="feet">feet</option>
                                        <option value="inch">inch</option>
                                       </select>
                                        </span>

                                        </div>

                                        <div class="col-md-3 form-group">
                                            <label for="name-f" class="val-required">*Description</label>
                                            <input type="text" class="form-control"  formControlName="description">
                                            </div>
                                    
  

  
                                          <div class="d-flex gap-2 mt-2" *ngIf="opMode==='edit' || opMode==='create'">
                                            <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()">
                                              <i class="fas fa-save me-1"></i> Save
                                            </button>
                                          </div>
  
                            </div></form></div>
                            </div>
                            </div>
                            </div>
                            
  
  
  <div *ngIf="loading" class="loader-overlay">
    <div class="spinner"></div>
    <span>Saving user...</span>
  </div>
  
  <!---- child menu details -->
  <br/>
    </div>
