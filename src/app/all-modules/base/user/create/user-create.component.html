<div class="page-header">
  <div class="row align-items-center">
      <div class="col">
         <ul class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/base/user/list">Base</a></li>
              <li class="breadcrumb-item active">User</li>
              <li class="breadcrumb-item active">Create</li>
          </ul>
      </div>
  </div>
   </div>


<div class="container-fluid mt-3">
    <div class="row">
<div class="col col-10">
    <h4 class="mb-3">User {{pageTitle}}</h4>
</div>
<div  style="text-align:right;"class="col col-2" >
    <a id="backBtn"   [routerLink]="['/base/user/list']" class="btn btn-sm btn-outline-secondary"> 
        <i class="fas fa-times me-1"></i> Back
      </a>

</div>
    </div>

  

<div class="row">

<div class="col col-8" style="text-align:right;">
    <form  [formGroup]="createForm" class="bg-light p-3 rounded shadow-sm" style="max-width: 600px; margin: 0 auto;">
  
        <!-- Display Name -->
        <div class="mb-2">
          <label for="displayName" class="form-label small">Full Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="displayName"
            formControlName="displayName"
            placeholder="Enter display name"
          />
        </div>

        <div class="mb-2">
          <label for="displayName" class="form-label small">User Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="username"
            formControlName="username"
            placeholder="Enter display name"
          />
        </div>

        <div class="mb-2">
          <label for="displayName" class="form-label small">Password</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="password"
            formControlName="password"
            placeholder="Enter display name"
          />
        </div>
    
        <!-- Email -->
        <div class="mb-2">
          <label for="email" class="form-label small">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="email"
            formControlName="email"
            placeholder="Enter email"
          />
        </div>
    
        <!-- Phone -->
        <div class="mb-2">
          <label for="phone" class="form-label small">Phone</label>
          <input
            type="tel"
            class="form-control form-control-sm"
            id="phone"
            formControlName="phone"
            placeholder="Enter phone"
          />
        </div>
    
        <!-- Address -->
        <div class="mb-2">
          <label for="address" class="form-label small">Address</label>
          <textarea
            class="form-control form-control-sm"
            id="address"
            formControlName="address"
            rows="2"
            placeholder="Enter address"
          ></textarea>
        </div>
    
        <!-- Enabled Checkbox -->
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="enabled"
            formControlName="enabled"
          />
          <label class="form-check-label small" for="enabled">Enabled</label>
        </div>


        <ul style="list-style-type: none; background-color:skyblue;" *ngFor="let x of roleList ; index as i " class="form-check mb-2">
          <li>
            <input  class="form-check-input" 
            type="checkbox" 
            [checked]="isExist(x.id)"
            (change)="setRoles(i)" /> {{ x.authority}}
          </li>
        </ul>
    
        <!-- Action Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()">
            <i class="fas fa-save me-1"></i> Save
          </button>
        </div>
       </form>

</div>
<div class="col col-4">
</div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="spinner"></div>
  <span>Saving user...</span>
</div>
  </div>
