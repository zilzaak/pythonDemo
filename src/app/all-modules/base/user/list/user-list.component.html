<!-- Main Content Area -->
<div class="content-container">
    <button  class="btn btn-primary btn-sm" routerLink="/base/user/create">
       <i class="fas fa-plus-circle"></i>Create</button> <br/>
    <!-- Table Container -->
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>SL</th>
            <th>User</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Roles</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Edit</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listData; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.roles}}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.roles}}</td>
            <td>{{ user.created | date: 'yyyy-MM-dd' }}</td>
            <td>{{ user.updated | date: 'yyyy-MM-dd' }}</td>
            <td> <a  routerLink="/base/user/edit/user.id"><i class="fas fa-eye"></i></a></td>
            <td><a  routerLink="/base/user/view/user.id"><i class="fas fa-edit"></i></a></td>
          </tr>
  
          <tr *ngIf="listData.length === 0">
            <td colspan="5">No users found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
